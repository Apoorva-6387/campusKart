<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusKart - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    :root {
      --primary: #6e00ff;
      --primary-light: #a17aff;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #00c853;
      --danger: #ff1744;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #000000, #1a1a2e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
      display: flex;
      min-height: 700px;
    }
    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      background: linear-gradient(135deg, #6e00ff, #a17aff);
    }

    .lottie-container {
      width: 80%;
      height: 80%;
      position: relative;
    }
    .right {
      flex: 1;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      background: rgba(255, 255, 255, 0.03);
    }

    .logo {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo h2 {
      color: white;
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(to right, #fff, var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 10px;
    }

    .logo p {
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
    }
    .tabs {
      display: flex;
      margin-bottom: 30px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(0, 0, 0, 0.3);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .tabs button {
      flex: 1;
      padding: 15px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      background: transparent;
      cursor: pointer;
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }

    .tabs button.active {
      background: var(--primary);
      color: white;
    }

    .tabs button i {
      margin-right: 8px;
    }

    form {
      display: none;
      flex-direction: column;
      gap: 20px;
    }

    form.active {
      display: flex;
      animation: fadeIn 0.5s ease;
    }

    .input-group {
      position: relative;
    }

    form input {
      width: 100%;
      padding: 15px 15px 15px 45px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      font-size: 15px;
      background: rgba(0, 0, 0, 0.2);
      color: white;
      transition: all 0.3s ease;
    }

    form input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    form input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(110, 0, 255, 0.2);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.7);
      transition: all 0.3s ease;
    }

    form input:focus + i {
      color: var(--primary-light);
    }

    .form-btn {
      margin-top: 15px;
      padding: 15px;
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .form-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(110, 0, 255, 0.3);
    }

    .msg {
      margin-top: 15px;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
      text-align: center;
      display: none;
      animation: fadeIn 0.4s ease;
    }

    .msg.error {
      background: rgba(255, 23, 68, 0.1);
      color: var(--danger);
      border: 1px solid rgba(255, 23, 68, 0.2);
      display: block;
    }

    .msg.success {
      background: rgba(0, 200, 83, 0.1);
      color: var(--success);
      border: 1px solid rgba(0, 200, 83, 0.2);
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 992px) {
      .container {
        flex-direction: column;
        min-height: auto;
      }

      .left {
        min-height: 300px;
      }

      .right {
        padding: 40px;
      }
    }

    @media (max-width: 576px) {
      .right {
        padding: 30px 20px;
      }

      .tabs button {
        padding: 12px;
        font-size: 14px;
      }

      form input {
        padding: 12px 12px 12px 40px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="lottie-container">
        <dotlottie-player
          src="https://lottie.host/77e8b88b-38f2-4cd5-a0b5-861fa8096563/lHbPfPXe5j.lottie"
          background="transparent"
          speed="1"
          style="width: 100%; height: 100%;"
          loop
          autoplay
        ></dotlottie-player>
      </div>
    </div>

    <div class="right">
      <div class="logo">
        <h2>CampusKart</h2>
        <p>Your Campus Marketplace</p>
      </div>

      <div class="tabs">
        <button id="loginTab" class="active">
          <i class="fas fa-sign-in-alt"></i> Login
        </button>
        <button id="signupTab">
          <i class="fas fa-user-plus"></i> Sign Up
        </button>
      </div>

      <form id="loginForm" class="active">
        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <button class="form-btn" type="submit">
          Login
        </button>
        
        <div id="loginMsg" class="msg"></div>
      </form>

      <form id="signupForm">
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" name="name" placeholder="Full Name" required>
        </div>

        <div class="input-group">
          <i class="fas fa-briefcase"></i>
          <input type="text" name="role" placeholder="Role (Student/employee)" required>
        </div>

        <div class="input-group">
          <i class="fas fa-university"></i>
          <input list="collegeList" name="college" placeholder="Select or type college" required>
          <datalist id="collegeList">
            <option value="IIIT Bhagalpur">
            <option value="IIIT Allahabad">
            <option value="IIT Bombay">
            <option value="IIT Patna">
            <option value="IIT Madras">
            <option value="IIT Kanpur">
            
          </datalist>
        </div>

        <div class="input-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="input-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" placeholder="Mobile Number" required>
        </div>

        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" name="password" placeholder="Password" required>
        </div>

        <button class="form-btn" type="submit">
          Create Account
        </button>
        
        <div id="signupMsg" class="msg"></div>
      </form>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const loginMsg = document.getElementById('loginMsg');
    const signupMsg = document.getElementById('signupMsg');

    function switchTab(tab) {
      if (tab === 'login') {
        loginTab.classList.add('active');
        signupTab.classList.remove('active');
        loginForm.classList.add('active');
        signupForm.classList.remove('active');
      } else {
        signupTab.classList.add('active');
        loginTab.classList.remove('active');
        signupForm.classList.add('active');
        loginForm.classList.remove('active');
      }
      loginMsg.textContent = '';
      signupMsg.textContent = '';
    }

    loginTab.addEventListener('click', () => switchTab('login'));
    signupTab.addEventListener('click', () => switchTab('signup'));

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const btn = loginForm.querySelector('.form-btn');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      btn.disabled = true;

      const data = Object.fromEntries(new FormData(loginForm));
      
      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await res.json();
        
        if (!res.ok) {
          loginMsg.textContent = result.message || 'Login failed! Please check credentials';
          loginMsg.className = 'msg error';
        } else {
          localStorage.setItem('campuskart_user', JSON.stringify(result.user));
          window.location.href = 'home.html';
        }
      } catch (err) {
        loginMsg.textContent = 'Network error.0002 Please try again later';
        loginMsg.className = 'msg error';
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    };

    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      const btn = signupForm.querySelector('.form-btn');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
      btn.disabled = true;

      const data = Object.fromEntries(new FormData(signupForm));
      
      try {
        const res = await fetch('/api/users/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
        
        const result = await res.json();
        
        if (!res.ok) {
          signupMsg.textContent = result.message || 'Signup failed! Please check your details';
          signupMsg.className = 'msg error';
        } else {
          signupMsg.textContent = 'Account created successfully! Redirecting...';
          signupMsg.className = 'msg success';
          signupForm.reset();
          setTimeout(() => switchTab('login'), 2000);
        }
      } catch (err) {
        signupMsg.textContent = 'Network error. 0001Please try again later';
        signupMsg.className = 'msg error';
      } finally {
        btn.innerHTML = originalText;
        btn.disabled = false;
      }
    };
  </script>
</body>
</html>
