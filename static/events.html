<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>College Events - CampusKart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6e00ff;
      --secondary: #a17aff;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --info: #17a2b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f7ff;
      color: var(--dark);
    }

    #navbar {
      margin-bottom: 2rem;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #eventForm {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
      margin-bottom: 30px;
      animation: fadeIn 0.6s ease;
    }

    #eventForm input,
    #eventForm textarea,
    #eventForm button {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: all 0.3s ease;
    }

    #eventForm input:focus,
    #eventForm textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(110, 0, 255, 0.1);
      outline: none;
    }

    #eventForm textarea {
      min-height: 100px;
      resize: vertical;
    }

    #eventForm button {
      background: var(--primary);
      color: white;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    #eventForm button:hover {
      background: #5a00d6;
      transform: translateY(-2px);
    }

    #eventForm input[type="file"] {
      padding: 10px;
      border: 2px dashed #ddd;
      background: #f9f9f9;
    }

    #eventForm input[type="file"]::file-selector-button {
      padding: 8px 12px;
      background: #eee;
      border: none;
      border-radius: 4px;
      margin-right: 10px;
      cursor: pointer;
    }

    .filters {
      display: flex;
      gap: 15px;
      margin-bottom: 25px;
      flex-wrap: wrap;
    }

    .filters input {
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      flex: 1;
      min-width: 250px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-bottom: 4px solid var(--primary);
    }

    .card-content {
      padding: 20px;
    }

    .card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: var(--dark);
    }

    .card p {
      color: #555;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }

    .card p strong {
      color: var(--dark);
      font-weight: 500;
    }

    .location {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--primary);
    }

    .date {
      display: flex;
      align-items: center;
      gap: 5px;
      color: var(--info);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .cards {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
      
      h2 {
        font-size: 1.8rem;
      }
    }

    @media (max-width: 480px) {
      .filters {
        flex-direction: column;
        gap: 10px;
      }
      
      .filters input {
        min-width: 100%;
      }
      
      .card img {
        height: 160px;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="container">
    <h2><i class="fas fa-calendar-alt"></i> College Events & Hackathons</h2>

    <form id="eventForm" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Event Name (e.g., Tech Fest 2023)" required>
      <input type="text" name="location" placeholder="College/Location (e.g., IIT Delhi)" required>
      <input type="date" name="date" required>
      <textarea name="description" placeholder="Event Description (What, When, Where...)" required></textarea>
      <input type="file" name="image" accept="image/*" required>
      <button type="submit"><i class="fas fa-plus"></i> Add Event</button>
    </form>

    <div class="filters">
      <input type="text" id="eventSearch" placeholder="ðŸ” Search events or colleges...">
      <input type="date" id="eventDate" placeholder="Filter by date">
    </div>

    <div id="eventList" class="cards"></div>
  </div>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar').innerHTML = html);

    const eventForm = document.getElementById("eventForm");
    const user = JSON.parse(localStorage.getItem('campuskart_user'));

    eventForm.onsubmit = async (e) => {
      e.preventDefault();
      const formData = new FormData(eventForm);
      formData.append('user', user.name);

      try {
        const res = await fetch('/api/events/add', {
          method: 'POST',
          body: formData
        });
        
        if(res.ok) {
          const btn = eventForm.querySelector('button');
          btn.innerHTML = '<i class="fas fa-check"></i> Event Added!';
          btn.style.background = 'var(--success)';
          setTimeout(() => {
            btn.innerHTML = '<i class="fas fa-plus"></i> Add Event';
            btn.style.background = 'var(--primary)';
          }, 2000);
        }
      } catch(err) {
        console.error(err);
      }

      eventForm.reset();
      loadEvents();
    };

    async function loadEvents() {
      try {
        const res = await fetch('/api/events/all');
        const events = await res.json();

        const search = document.getElementById("eventSearch").value.toLowerCase();
        const date = document.getElementById("eventDate").value;

        const filtered = events.filter(e => 
          (!search || e.title.toLowerCase().includes(search) || e.location.toLowerCase().includes(search)) &&
          (!date || e.date === date)
        );

        document.getElementById("eventList").innerHTML = filtered.map(e => `
          <div class="card">
            <img src="/uploads/${e.image}" alt="${e.title}">
            <div class="card-content">
              <h3>${e.title}</h3>
              <p class="location"><i class="fas fa-map-marker-alt"></i> ${e.location}</p>
              <p class="date"><i class="far fa-calendar-alt"></i> ${e.date}</p>
              <p>${e.description}</p>
            </div>
          </div>
        `).join('');
      } catch(err) {
        console.error("Error loading events:", err);
      }
    }

    document.getElementById("eventSearch").addEventListener('input', loadEvents);
    document.getElementById("eventDate").addEventListener('input', loadEvents);
    
    loadEvents();
  </script>
</body>
</html>
