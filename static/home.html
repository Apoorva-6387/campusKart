<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CampusKart - Student Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="navbar"></div>

  <div class="dashboard-container">
    <header class="welcome-header">
      <h1>Welcome to CampusKart <span class="campus-icon">ðŸŽ“</span></h1>
      <p id="userGreeting" class="user-greeting"></p>
    </header>

    <div class="dashboard-grid">
      <a href="buy.html" class="dashboard-card buy-card">
        <div class="card-icon">
          <i class="fas fa-shopping-bag"></i>
        </div>
        <h3>Buy Items</h3>
        <p>Find textbooks, gadgets & more</p>
      </a>

      <a href="sell.html" class="dashboard-card sell-card">
        <div class="card-icon">
          <i class="fas fa-tag"></i>
        </div>
        <h3>Sell Item</h3>
        <p>Post your items in 2 minutes</p>
      </a>

      <a href="events.html" class="dashboard-card events-card">
        <div class="card-icon">
          <i class="fas fa-calendar-alt"></i>
        </div>
        <h3>View Events</h3>
        <p>College fests, workshops & more</p>
      </a>

      <a href="help.html" class="dashboard-card team-card">
        <div class="card-icon">
          <i class="fas fa-users"></i>
        </div>
        <h3>Team Up</h3>
        <p>Find project collaborators</p>
      </a>

      <a href="messages.html" class="dashboard-card messages-card">
        <div class="card-icon">
          <i class="fas fa-comments"></i>
        </div>
        <h3>Messages</h3>
        <p>Chat with buyers/sellers</p>
      </a>

      <a href="profile.html" class="dashboard-card profile-card">
        <div class="card-icon">
          <i class="fas fa-user-edit"></i>
        </div>
        <h3>Edit Profile</h3>
        <p>Update your details</p>
      </a>
    </div>
  </div>

  <style>
    :root {
      --primary: #6e00ff;
      --secondary: #a17aff;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #28a745;
      --warning: #ffc107;
      --danger: #dc3545;
      --info: #17a2b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f7ff;
      color: var(--dark);
    }

    #navbar {
      margin-bottom: 2rem;
    }
    .welcome-header {
      text-align: center;
      margin-bottom: 3rem;
      animation: fadeIn 0.8s ease;
    }

    .welcome-header h1 {
      font-size: 2.5rem;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .campus-icon {
      animation: bounce 2s infinite;
    }

    .user-greeting {
      font-size: 1.2rem;
      color: #555;
      font-weight: 500;
    }

    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 25px;
      padding: 0 20px;
      max-width: 1200px;
      margin: 0 auto;
    }


    .dashboard-card {
      background: white;
      border-radius: 15px;
      padding: 30px 25px;
      text-align: center;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      z-index: 1;
    }

    .dashboard-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--primary);
      transition: height 0.3s ease;
      z-index: -1;
    }

    .dashboard-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
    }

    .dashboard-card:hover::before {
      height: 100%;
    }

    .card-icon {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
      transition: all 0.3s ease;
    }

    .dashboard-card:hover .card-icon {
      color: white;
      transform: scale(1.1);
    }

    .dashboard-card h3 {
      font-size: 1.4rem;
      margin-bottom: 0.8rem;
      color: var(--dark);
      transition: all 0.3s ease;
    }

    .dashboard-card:hover h3 {
      color: white;
    }

    .dashboard-card p {
      color: #666;
      font-size: 0.95rem;
      transition: all 0.3s ease;
    }

    .dashboard-card:hover p {
      color: rgba(255, 255, 255, 0.9);
    }
    .buy-card::before { background: var(--primary); }
    .sell-card::before { background: var(--success); }
    .events-card::before { background: var(--info); }
    .team-card::before { background: var(--warning); }
    .messages-card::before { background: #9c27b0; }
    .profile-card::before { background: var(--danger); }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-15px); }
      60% { transform: translateY(-7px); }
    }

    @media (max-width: 768px) {
      .welcome-header h1 {
        font-size: 2rem;
      }
      
      .dashboard-grid {
        grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      }
    }

    @media (max-width: 480px) {
      .dashboard-card {
        padding: 25px 20px;
      }
      
      .card-icon {
        font-size: 2rem;
      }
      
      .dashboard-card h3 {
        font-size: 1.2rem;
      }
    }
  </style>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(data => document.getElementById('navbar').innerHTML = data);

    const user = JSON.parse(localStorage.getItem('campuskart_user'));
    if (!user) {
      window.location.href = 'auth.html';
    } else {
      document.getElementById('userGreeting').textContent = `Hello, ${user.name} from ${user.college}!`;
    }
  </script>
</body>
</html>
