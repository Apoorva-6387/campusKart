<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sell on CampusKart</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6e00ff;
      --primary-light: #a17aff;
      --dark: #1a1a2e;
      --light: #f8f9fa;
      --success: #00c853;
      --danger: #dc3545;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #f5f7ff;
      min-height: 100vh;
    }

    #navbar {
      margin-bottom: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    h2 {
      font-size: 1.8rem;
      color: var(--dark);
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

   
    #sellForm {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--dark);
    }

    #sellForm input,
    #sellForm textarea,
    #sellForm select {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }

    #sellForm input:focus,
    #sellForm textarea:focus,
    #sellForm select:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(110, 0, 255, 0.1);
    }

    #sellForm textarea {
      min-height: 120px;
      resize: vertical;
    }

    .file-upload {
      position: relative;
      margin-bottom: 20px;
    }

    .file-upload-label {
      display: block;
      padding: 30px;
      background: #f5f7ff;
      border: 2px dashed #a17aff;
      border-radius: 8px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
    }

    .file-upload-label:hover {
      background: #e8e0ff;
    }

    .file-upload-label i {
      font-size: 2rem;
      color: var(--primary);
      margin-bottom: 10px;
    }

    .file-upload-label span {
      display: block;
      margin-top: 5px;
      font-size: 0.9rem;
      color: #666;
    }

    #fileInput {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    #fileName {
      margin-top: 10px;
      font-size: 0.9rem;
      color: var(--primary);
      font-weight: 500;
    }


    #submitBtn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 14px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      margin-top: 10px;
    }

    #submitBtn:hover {
      background: #5a00d6;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(110, 0, 255, 0.2);
    }

    .form-row {
      display: flex;
      gap: 20px;
    }

    .form-col {
      flex: 1;
    }


    @media (max-width: 768px) {
      .form-row {
        flex-direction: column;
        gap: 0;
      }
      
      .container {
        padding: 15px;
      }
      
      #sellForm {
        padding: 20px;
      }
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div id="navbar"></div>

  <div class="container">
    <h2><i class="fas fa-tag"></i> Sell Your Item</h2>

    <form id="sellForm" enctype="multipart/form-data">
      <div class="form-group">
        <label for="title">Item Title</label>
        <input type="text" id="title" name="title" placeholder="e.g. MacBook Pro 2020, Engineering Physics Textbook" required>
      </div>

      <div class="form-row">
        <div class="form-col">
          <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category" required>
              <option value="">Select Category</option>
              <option value="Books">Books</option>
              <option value="Electronics">Electronics</option>
              <option value="Furniture">Furniture</option>
              <option value="Clothing">Clothing</option>
              <option value="Other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-col">
          <div class="form-group">
            <label for="price">Price (â‚¹)</label>
            <input type="number" id="price" name="price" placeholder="Enter price" required>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <div class="form-group">
            <label for="condition">Condition</label>
            <select id="condition" name="condition" required>
              <option value="">Select Condition</option>
              <option value="Brand New">Brand New</option>
              <option value="Like New">Like New</option>
              <option value="Good">Good</option>
              <option value="Fair">Fair</option>
              <option value="Poor">Poor</option>
            </select>
          </div>
        </div>
        <div class="form-col">
          <div class="form-group">
            <label for="usage">Used For</label>
            <input type="text" id="usage" name="usage" placeholder="e.g. 3 months, 1 year" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" name="description" placeholder="Describe your item in detail (features, specifications, reason for selling, etc.)" required></textarea>
      </div>

      <div class="form-group">
        <label>Item Photo</label>
        <div class="file-upload">
          <label class="file-upload-label">
            <i class="fas fa-cloud-upload-alt"></i>
            <div>Click to upload photos</div>
            <span>JPEG or PNG, max 5MB</span>
          </label>
          <input type="file" id="fileInput" name="image" accept="image/*" required>
        </div>
        <div id="fileName"></div>
      </div>

      <h3 style="margin: 25px 0 15px; color: var(--dark); font-size: 1.2rem; display: flex; align-items: center; gap: 10px;">
        <i class="fas fa-user-circle"></i> Your Details
      </h3>

      <div class="form-row">
        <div class="form-col">
          <div class="form-group">
            <label for="sellerName">Your Name</label>
            <input type="text" id="sellerName" name="sellerName" placeholder="Enter your name" required>
          </div>
        </div>
        <div class="form-col">
          <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email address" required>
      </div>

      <button type="submit" id="submitBtn">
        <i class="fas fa-bullhorn"></i> Post Your Item
      </button>
    </form>
  </div>

  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('navbar').innerHTML = html;
      });

    const sellForm = document.getElementById("sellForm");
    const fileInput = document.getElementById("fileInput");
    const fileName = document.getElementById("fileName");
    const submitBtn = document.getElementById("submitBtn");
    const user = JSON.parse(localStorage.getItem("campuskart_user"));


    fileInput.addEventListener('change', function() {
      if (this.files.length > 0) {
        fileName.textContent = `Selected: ${this.files[0].name}`;
      } else {
        fileName.textContent = '';
      }
    });


    sellForm.onsubmit = async (e) => {
      e.preventDefault();
      
     
      const formData = new FormData(sellForm);
      formData.append('user', user.name);
      formData.append('college', user.college);
      

      submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Posting...';
      submitBtn.disabled = true;
      
      try {
        const res = await fetch('/api/products/add', {
          method: 'POST',
          body: formData
        });

        if (res.ok) {
      
          submitBtn.innerHTML = '<i class="fas fa-check"></i> Posted Successfully!';
          sellForm.reset();
          fileName.textContent = '';
          
      
          setTimeout(() => {
            submitBtn.innerHTML = '<i class="fas fa-bullhorn"></i> Post Another Item';
            submitBtn.disabled = false;
          }, 2000);
        } else {
          throw new Error('Posting failed');
        }
      } catch (err) {
        console.error("Error:", err);
        submitBtn.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Error - Try Again';
        setTimeout(() => {
          submitBtn.innerHTML = '<i class="fas fa-bullhorn"></i> Post Your Item';
          submitBtn.disabled = false;
        }, 2000);
      }
    };
  </script>
</body>
</html>
